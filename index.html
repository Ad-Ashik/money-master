<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly Budget</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css style link -->
    <link rel="stylesheet" href="css/sytle.css">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="text-center budget my-5">Monthly Budget</h1>
        </header>
        <section>
            <div class="budget-wrap">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <img class="img-fluid" src="images/mony.png" alt="">
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <h3 class="text-center mb-3">Income</h3>
                        <!-- input part -->
                        <div class="input-fild">
                            <label for="">Income:</label>
                            <input id="salary-input" type="text" class="form-control">
                            <h3 class="text-center my-3" style="position: relative; left: -100px;">Expenses</h3>
                            <label for="">Food:</label>
                            <input id="food-input" type="text" class="form-control food"><br>
                            <label for="">Rent:</label>
                            <input id="rent-input" type="text" class="form-control rent"><br>
                            <label for="">Clothes:</label>
                            <input id="clothes-input" type="text" class="form-control Clothes">
                            <button id="calculate" class="btn btn-success calculate mt-3">Calculate</button>
                        </div>
                        <!-- show result -->
                        <div class="show text-center mt-3">
                            <h5>Total Expenses: <span id="total-expens">5500</span> </h5>
                            <h5>Balance: <span id="total-salary">4500</span> </h5>
                        </div>

                        <!-- saving -->
                        <div class="saving text-center mt-4">
                            <label for="">Save:</label>
                            <input type="text" class="form-control save">
                            <label for=""> % </label>
                            <button class="btn btn-success btn-save mt-3">Save</button>
                        </div>

                        <!-- saving show result -->
                        <div class="show text-center mt-3">
                            <h5>Saving Amount: 2000</h5>
                            <h5>Remaining Balance: 2500</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
